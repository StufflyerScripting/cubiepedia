  <h2>Notation de base</h2>
  <p>
    La notation est une lettre qui correspond à un mouvement sur le Rubik's Cube.
  </p>
  <li><strong>R</strong></li>
  <twisty-player
    id="my-cube"
    puzzle="3x3x3"
    alg="R U R' U'"
    hint-facelets="none"
    experimental-stickering="full"
    control-panel="none"
    background="none"
    camera-position="top">
  </twisty-player>
